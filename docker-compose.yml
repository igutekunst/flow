version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: supercortex_flow
      POSTGRES_USER: flow_user
      POSTGRES_PASSWORD: flow_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "2222:8000"
    environment:
      DATABASE_URL: postgresql://flow_user:flow_pass@postgres:5432/supercortex_flow
      INIT_ADMIN_TOKEN: admin_bootstrap_token_change_me
    depends_on:
      - postgres
    volumes:
      - ./backend:/app

volumes:
  postgres_data: 